<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bargraphs.css">
</head>
<body>

    <!-- Horizontal Bar Graph -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Horizontal Bar Graph</h2>
        <div class="bar-chart">
            <span class="year">2019</span>
            <div class="bar" style="width: 60%;" data-value="60%">
                <span class="data-value">60%</span>
            </div>
            <span class="year">2020</span>
            <div class="bar" style="width: 80%;" data-value="80%">
                    <span class="data-value">80%</span>
            </div>
            <span class="year">2022</span>
            <div class="bar" style="width: 50%;" data-value="50%">
                <span class="data-value">50%</span>
            </div>
            <span class="year">2024</span>
            <div class="bar" style="width: 70%;" data-value="70%">
                    <span class="data-value">70%</span>
            </div>   
        </div>
    </div>
    <!-- Vertical Bar Chart -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Vertical Bar Chart</h2>
        <div class="flex-container">
            <span class="year">2019</span>
            <div class="vbar" style="height: 60%;" data-value="60%">
                <span class="data-value">60%</span>
            </div>
            <span class="year">2020</span>
            <div class="vbar" style="height: 80%;" data-value="80%">
                <span class="data-value">80%</span>
            </div>
            <span class="year">2022</span>
            <div class="vbar" style="height: 50%;" data-value="50%">
                <span class="data-value">50%</span>
            </div>
            <span class="year">2024</span>
            <div class="vbar" style="height: 70%;" data-value="70%">
                <span class="data-value">70%</span>
            </div>
        </div>
    </div>
    <!-- pie chart -->
     <div class="container mt-5">
        <h2 class="text-center mb-4">Pie chart</h2>
    <div class="donut-chart-container">
    </div>
    </div>
    
</body>
</html>
